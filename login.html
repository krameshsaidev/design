

<html>
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .loginform {
            margin-top: 100px;
        }

            .loginform .sideblock, .signin {
                background-color: #7d3f98 !important;
            }

        .md-form .prefix.active {
            color: #7d3f98;
        }
        .signin {
        border-radius:50px;
        }
        body {
           
            background-color: #f8fafb;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="margin-right: 0;">
        <div class="row loginform">
            <div class="col-4"></div>
            <div class="col-4 text-white sideblock" >
                <h3 class="font-weight-bold my-4 pb-2">Mai Eden</h3>
                <ul class="text-lg-left list-unstyled ml-4">
                    <li>
                        <p>MAI EDEN combines cutting edge analytics with customizable tools, making it the gold standard among the innumerable choices of population health management solutions.</p>
                    </li>
                </ul>
                <hr class="hr-light my-4">
                <ul class="list-inline text-center list-unstyled">
                    <li class="list-inline-item">
                        <a class="p-2 fa-lg tw-ic">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="p-2 fa-lg li-ic">
                            <i class="fab fa-linkedin-in"> </i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="p-2 fa-lg ins-ic">
                            <i class="fab fa-instagram"> </i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-4">
                <h3 class="font-weight-bold dark-grey-text mt-4"><i class="fas fa-envelope pr-2 mr-1"></i>Sign In to Mai Eden:</h3>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <i class="fas fa-user prefix"></i>
                            <input type="text" id="form-contact-email" class="form-control">
                            <label for="form-contact-email" class="">Username</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <i class="fas fa-lock prefix"></i>
                            <input type="password" id="form-contact-password" class="form-control">
                            <label for="form-contact-password" class="">Password</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <button class="btn  btn-rounded btn-block my-4 waves-effect z-depth-0 text-white signin" type="submit">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
