<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
    <style>
        /*#passwordsection span {
            margin-left: -30px;
            cursor: pointer;
        }*/
        .field-icon {
            float: right;
            margin-left: -25px;
            margin-top: -25px;
            position: relative;
            z-index: 2;
        }

        .container {
            padding-top: 50px;
            margin: auto;
        }
        body {
            font-family: sans-serif !important;
            color: #880188;
        }
        .btn-primary, .control input:checked ~ .control__indicator, .btn-primary:hover, .control:hover input:not([disabled]):checked ~ .control__indicator, .control input:checked:focus ~ .control__indicator {
            background-color: #880188;
        }
        .icon-user, .icon-lock {
            font-size: 22px;
            color: #880188;
        }
        .content .contents .form-group input {
            border-bottom: 1px solid #880188;
        }
        .content .contents .form-group label,p {
            color: #880188;
        }
    </style>
</head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="images/medical.png" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In to <strong>Mai Eden</strong></h3>
              <p class="mb-4">MAI EDEN combines cutting edge analytics with customizable tools, making it the gold standard among the innumerable choices of population health management solutions.</p>
            </div>
              <form action="#" method="post">
                  <div class="row form-group last mb-4">
                      <div class="col-md-1 mt-3"><span class="icon-user"> </span></div>
                      <div class="col-md-11">
                          <label for="username">Username</label>
                          <input type="text" class="form-control" id="username">
                      </div>
                  </div>
                  <div class="row form-group last mb-4">
                      <div class="col-md-1 mt-3"><span class="icon-lock"> </span></div>
                      <div class="col-md-11">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password">
                      </div>
                      <!--<div class="col-md-1 mt-3"><span class="icon-eye-slash" id="showhideicon"> </span></div>-->
                  </div>
                 
                  <div class="d-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-0">
                          <span class="caption">Remember me</span>
                          <input type="checkbox" checked="checked" />
                          <div class="control__indicator"></div>
                      </label>
                      <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                  </div>

                  <!--<input type="submit" value="Log In" class="btn text-white btn-block btn-primary">-->

                  <button type="button" class="btn text-white btn-block btn-primary btn-lg"
                          style="padding-left: 2.5rem; padding-right: 2.5rem;">
                      <span class="icon-arrow-right"> </span>  Log In
                  </button>

              </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
